<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Lock Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Creepster', cursive;
            touch-action: none;
            overscroll-behavior: none;
            background-color: #1a0000;
            color: #ff0000;
            background-image: url('bg.png');
            background-size: contain;
            background-position: top right; /* Position your secret in the top right */
            background-repeat: no-repeat;
        }

        .joystick-base {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            position: relative;
            background: rgba(50, 0, 0, 0.7);
            border: 3px solid #800000;
            box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.7), 0 0 15px rgba(255, 0, 0, 0.3);

        }
        .joystick-handle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #800000, #4d0000);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .joystick-handle:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }
        .direction-indicator {
            position: absolute;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(100, 0, 0, 0.3);
            color: #ff6666;
            font-size: 24px;
        }
        .direction-up { top: 10px; left: 50%; transform: translateX(-50%); }
        .direction-down { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .direction-left { left: 10px; top: 50%; transform: translateY(-50%); }
        .direction-right { right: 10px; top: 50%; transform: translateY(-50%); }
        .active-direction { background: rgba(255, 0, 0, 0.5); }
        .key-code-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            opacity: 0;
            transition: opacity 2s ease;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
        }
        .light-bulb {
            font-size: 5rem;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
            margin-top: 50px;
            z-index: 10;
        }
        .light-bulb.on {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
        }
        .pull-string {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100px;
            background: #666;
            animation: stringIdle 1s infinite alternate;
            z-index: 9;
            transform-origin: top center;
        }
        .pull-string:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 50%;
        }
        @keyframes stringIdle {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(5px); }
        }
        @keyframes stringPull {
            0% { transform: translateX(-50%) translateY(0) scaleY(1); }
            50% { transform: translateX(-50%) translateY(-15px) scaleY(0.95); }
            100% { transform: translateX(-50%) translateY(0) scaleY(1); }
        }
        .light-beam {
            position: absolute;
            top: 220px;
            left: 0;
            right: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, rgba(255, 255, 0, 0.1), rgba(255, 255, 0, 0));
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 5;
        }
        .light-beam.on {
            opacity: 0.5;
        }
        .key-code-container {
            perspective: 800px;
        }
        .code-container {
            display: flex;
            margin-top: auto;
            margin-bottom: 100px;
            transform-style: preserve-3d;
            position: relative;
            z-index: 6;
        }
        .code-digit {
            font-size: 8rem;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
            filter: blur(10px);
            opacity: 0;
            margin: 0 10px;
            transition: filter 0.5s ease, text-shadow 0.5s ease, color 0.5s ease, opacity 1s ease, transform 0.5s ease;
            transform: translateY(50px);
        }
        .code-digit.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .blur-level-1 {
            filter: blur(15px);
            color: rgba(255, 0, 0, 0.15);
        }
        .blur-level-2 {
            filter: blur(12px);
            color: rgba(255, 0, 0, 0.3);
        }
        .blur-level-3 {
            filter: blur(8px);
            color: rgba(255, 0, 0, 0.5);
        }
        .blur-level-4 {
            filter: blur(5px);
            color: rgba(255, 0, 0, 0.7);
        }
        .blur-level-5 {
            filter: blur(2px);
            color: rgba(255, 0, 0, 0.9);
        }
        .blur-level-6 {
            filter: blur(0);
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }
        .illuminated {
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0000; }
            100% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }
        .light-flicker {
            animation: flicker 0.2s ease-in-out;
        }
        .glitching-light {
            animation: glitchingLight 5s infinite step-end;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            25% { opacity: 0.8; }
            50% { opacity: 0.6; }
            75% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        @keyframes glitchingLight {
            0% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            10% { 
                color: #333; 
                text-shadow: none; 
            }
            12% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            20% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            21% { 
                color: #333; 
                text-shadow: none; 
            }
            23% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            35% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            37% { 
                color: #333; 
                text-shadow: none; 
            }
            40% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            70% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            72% { 
                color: #333; 
                text-shadow: none; 
            }
            74% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            85% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            88% { 
                color: #333; 
                text-shadow: none; 
            }
            90% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            95% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
            98% { 
                color: #333; 
                text-shadow: none; 
            }
            100% { 
                color: #ffff00; 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; 
            }
        }
        .glitching-beam {
            animation: glitchingBeam 5s infinite step-end;
        }
        @keyframes glitchingBeam {
            0% { opacity: 0.5; }
            10% { opacity: 0; }
            12% { opacity: 0.5; }
            20% { opacity: 0.5; }
            21% { opacity: 0; }
            23% { opacity: 0.5; }
            35% { opacity: 0.5; }
            37% { opacity: 0; }
            40% { opacity: 0.5; }
            70% { opacity: 0.5; }
            72% { opacity: 0; }
            74% { opacity: 0.5; }
            85% { opacity: 0.5; }
            88% { opacity: 0; }
            90% { opacity: 0.5; }
            95% { opacity: 0.5; }
            98% { opacity: 0; }
            100% { opacity: 0.5; }
        }

        /* ENHANCED glitch effects for broken screen/TV appearance */
        @keyframes glitch-horizontal {
            0% { transform: translate(0); }
            30% { transform: translate(-12px, 0); }
            31% { transform: translate(8px, 0); }
            32% { transform: translate(-15px, 0); }
            33% { transform: translate(15px, 0); }
            34% { transform: translate(-8px, 0); }
            35% { transform: translate(0); }
            65% { transform: translate(0); }
            66% { transform: translate(15px, 0); }
            67% { transform: translate(-12px, 0); }
            68% { transform: translate(10px, 0); }
            69% { transform: translate(-15px, 0); }
            70% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-vertical {
            0% { transform: translateY(0); }
            25% { transform: translateY(8px); }
            26% { transform: translateY(-15px); }
            27% { transform: translateY(12px); }
            28% { transform: translateY(0); }
            75% { transform: translateY(0); }
            76% { transform: translateY(-10px); }
            77% { transform: translateY(15px); }
            78% { transform: translateY(-8px); }
            79% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        @keyframes noise {
            0%, 3%, 5%, 42%, 44%, 63%, 65%, 100% { opacity: 0; }
            4%, 43%, 64% { opacity: 0.8; } /* Increased opacity */
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 30px; }
        }

        @keyframes color-shift {
            0%, 40%, 60%, 100% { filter: hue-rotate(0deg) brightness(1); }
            15%, 45% { filter: hue-rotate(45deg) brightness(1.2); }
            25%, 55% { filter: hue-rotate(-60deg) brightness(0.8); }
            35%, 65% { filter: hue-rotate(30deg) brightness(1.1); }
        }

        .glitch-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 9500;
            display: none;
        }

        .glitch-container.active {
            display: block;
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Enhanced horizontal glitch */
        .glitch-horizontal {
            animation: glitch-horizontal 1.5s infinite steps(1);
        }

        /* Enhanced vertical glitch */
        .glitch-vertical {
            animation: glitch-vertical 1.2s infinite steps(1);
        }

            opacity: 0;
            animation: noise 2.5s linear infinite; /* Faster noise */

        /* TV scanlines effect */
        .glitch-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(0, 0, 0, 0.15) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 0.5s linear infinite;
            pointer-events: none;
            z-index: 9501;
            opacity: 0.5;
            display: none;
        }

        .glitch-scanlines.active {
            display: block;
        }

        /* Enhanced RGB split with more vibrant colors */
        .glitch-rgb-split {
            mix-blend-mode: screen;
            animation: color-shift 3s infinite alternate;
        }

        .glitch-rgb-split::before, 
        .glitch-rgb-split::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: screen;
        }

        .glitch-rgb-split::before {
            transform: translateX(10px); /* Increased offset */
            background: rgba(0, 255, 0, 0.4); /* Brighter color */
        }

        .glitch-rgb-split::after {
            transform: translateX(-10px); /* Increased offset */
            background: rgba(0, 0, 255, 0.4); /* Brighter color */
        }

        /* More intense screen flicker */
        .screen-flicker {
            animation: flicker 0.1s infinite alternate; /* Faster flicker */
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            33% { opacity: 0.7; }
            66% { opacity: 0.3; }
        }

        /* More intense shake */
        .shake {
            animation: shake 0.08s 5; /* More shakes, faster */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Broken screen cracks effect */
        .glitch-cracks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAwIDEwMDAiPjxwYXRoIGZpbGw9Im5vbmUiIHN0cm9rZT0icmdiYSgyNTUsIDI1NSwgMjU1LCAwLjMpIiBzdHJva2Utd2lkdGg9IjIiIGQ9Ik01MDAgNTAwIEw0MDAgNDAwIEwzMDAgMjAwIE0yMDAgMzAwIEwxMDAgMjAwIE01MDAgNTAwIEw2MDAgNDAwIEw4MDAgMzAwIE01MDAgNTAwIEw0NTAgNjUwIEw0MDAgODAwIE01MDAgNTAwIEw1NTAgNjUwIEw2MDAgODAwIiAvPjwvc3ZnPg==');

            opacity: 0;
            display: none;
            pointer-events: none;
        }

        .glitch-cracks.active {
            display: block;
            opacity: 0.7;
        }

        /* Additional strong glitch that occurs occasionally */
        .extreme-glitch {
            animation: extreme-glitch 0.3s;
        }

        @keyframes extreme-glitch {
            0% { transform: translate(0) scale(1) skew(0); filter: brightness(1); }
            10% { transform: translate(-30px, 10px) scale(1.05, 0.9) skew(5deg, 0deg); filter: brightness(1.5); }

        #lockContainer {
            transition: opacity 2s ease;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);

            opacity: 0;
            transition: opacity 0.1s ease-out;
        }
        .screen-flash.active {
            opacity: 1;
            transition: opacity 0.05s ease-in;
        }

<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-5xl font-bold mb-8 text-red-600 tracking-wider">D-Lock</h1>

    <div id="lockContainer" class="flex flex-col items-center">
        <div id="joystickBase" class="joystick-base mb-8">
            <div class="direction-indicator direction-up" id="dirUp">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="direction-indicator direction-down" id="dirDown">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="direction-indicator direction-left" id="dirLeft">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="direction-indicator direction-right" id="dirRight">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div id="joystickHandle" class="joystick-handle"></div>
        </div>

        <button id="resetButton" class="bg-red-800 hover:bg-red-900 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 flex items-center text-xl">
            <i class="fas fa-skull-crossbones mr-2"></i> Reset
        </button>
    </div>

    <div id="keyCodeContainer" class="key-code-container">
        <div class="light-bulb" id="lightBulb">
            <i class="fas fa-lightbulb"></i>
            <div class="pull-string" id="pullString"></div>
        </div>
        <div id="lightBeam" class="light-beam"></div>
        <div class="code-container" id="codeContainer">
            <div class="code-digit" id="digit1">2</div>
            <div class="code-digit" id="digit2">8</div>
            <div class="code-digit" id="digit3">0</div>
            <div class="code-digit" id="digit4">6</div>
        </div>
    </div>

    <div id="screenFlash" class="screen-flash"></div>
    <div id="debugInfo" class="debug-info"></div>

    <!-- Enhanced glitch effects container with new elements -->
    <div id="glitchContainer" class="glitch-container">
        <div class="glitch-layer glitch-horizontal"></div>
        <div class="glitch-layer glitch-vertical"></div>
        <div class="glitch-layer glitch-noise"></div>
        <div class="glitch-layer glitch-rgb-split"></div>
        <div class="glitch-layer glitch-scanlines" id="glitchScanlines"></div>
        <div class="glitch-layer glitch-cracks" id="glitchCracks"></div>
    </div>

    <!-- Audio files -->
    <audio id="lockSound" src="LOCK TURNING CLICK SOUND EFFECT - FREE_2 (mp3cut.net).mp3"></audio>
    <audio id="unlockSound" src="Wooden Treasure Chest Opening - Free Sound Effect (mp3cut.net).mp3"></audio>
    <audio id="backgroundMusic" src="Creepy Wind - Sound Effect [Perfect Cut].mp3"></audio>
    <audio id="lightClickSound" src="Light Switch.mp3"></audio>
    <audio id="lightPullSound" src="Flickering.mp3"></audio>
    
    <!-- New sound effects for failed attempts (volume set to 50%) -->
    <audio id="attempt5Sound" src="Wind.mp3"></audio>
    <audio id="attempt10Sound" src="Radio.mp3"></audio>
    <audio id="attempt20Sound" src="Horror Background Music For Films and Videos (Free Download) - It's Not Safe Here (mp3cut.net).mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joystickBase = document.getElementById('joystickBase');
            const joystickHandle = document.getElementById('joystickHandle');
            const resetButton = document.getElementById('resetButton');
            const lockContainer = document.getElementById('lockContainer');
            const keyCodeContainer = document.getElementById('keyCodeContainer');
            const lightBulb = document.getElementById('lightBulb');
            const lightBeam = document.getElementById('lightBeam');
            const pullString = document.getElementById('pullString');
            const digit1 = document.getElementById('digit1');
            const digit2 = document.getElementById('digit2');
            const digit3 = document.getElementById('digit3');
            const digit4 = document.getElementById('digit4');
            const digits = [digit1, digit2, digit3, digit4];
            const debugInfo = document.getElementById('debugInfo');
            const screenFlash = document.getElementById('screenFlash');
            const glitchContainer = document.getElementById('glitchContainer');
            const glitchScanlines = document.getElementById('glitchScanlines');
            const glitchCracks = document.getElementById('glitchCracks');
            
            // Audio elements
            const lockSound = document.getElementById('lockSound');
            const unlockSound = document.getElementById('unlockSound');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const lightClickSound = document.getElementById('lightClickSound');
            const lightPullSound = document.getElementById('lightPullSound');
            
            // New audio elements for failed attempts
            const attempt5Sound = document.getElementById('attempt5Sound');
            const attempt10Sound = document.getElementById('attempt10Sound');
            const attempt20Sound = document.getElementById('attempt20Sound');
            
            // Set volume to 50% for attempt sounds
            attempt5Sound.volume = 0.5;
            attempt10Sound.volume = 0.5;
            attempt20Sound.volume = 0.5;
            
            const dirUp = document.getElementById('dirUp');
            const dirDown = document.getElementById('dirDown');
            const dirLeft = document.getElementById('dirLeft');
            const dirRight = document.getElementById('dirRight');

            // Track user interaction to fix audio autoplay issues
            let hasUserInteracted = false;

            // Track attempts
            let totalAttempts = 0;
            let movementCounter = 0;
            let lastAttemptSoundPlayed = 0; // Track which attempt sound was last played
            
            // Glitch effect variables
            let glitchEnabled = false;
            let glitchInterval = null;
            let radioLoopTimeout = null;
            let radioPlaying = false;
            let extremeGlitchTimeout = null;
            
            // Configure debug mode - Can be toggled with Ctrl+D
            const debugMode = false; // Initial value
            if (debugMode) {
                debugInfo.style.display = 'block';
            }
            
            // Mark when user interacts with the page (for audio autoplay)
            function markUserInteraction() {
                hasUserInteracted = true;
                // Remove event listeners once interaction is detected
                document.removeEventListener('click', markUserInteraction);
                document.removeEventListener('touchstart', markUserInteraction);
                document.removeEventListener('keydown', markUserInteraction);
                console.log("User interaction detected - audio can now play");
            }

            // Add event listeners to detect user interaction
            document.addEventListener('click', markUserInteraction);
            document.addEventListener('touchstart', markUserInteraction);
            document.addEventListener('keydown', markUserInteraction);
            
            // CHANGED: Modified sequence to Down, Left, Up, Right
            const correctSequence = ['DOWN', 'LEFT', 'UP', 'RIGHT'];
            let currentSequence = [];
            let isDragging = false;
            let currentDirection = null;
            let baseRect = joystickBase.getBoundingClientRect();
            let baseX = baseRect.left + baseRect.width / 2;
            let baseY = baseRect.top + baseRect.height / 2;
            let maxDistance = baseRect.width / 2 - joystickHandle.offsetWidth / 2;
            let lockSoundPlaying = false;
            
            // Light bulb and code variables
            let bulbToggleCount = 0;
            let isBulbOn = false;
            let revealedDigits = 0;
            let blurLevel = 1;
            let isAnimating = false;
            let flickeringSoundInterval = null;
            
            function debug(message) {
                if (debugMode) {
                    console.log(message);
                    debugInfo.textContent = message;
                }
            }
            
            // Add keyboard shortcut to toggle debug mode
            document.addEventListener('keydown', function(e) {
                // Ctrl+D to toggle debug mode
                if (e.ctrlKey && e.key === 'd') {
                    debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                    console.log(`Debug mode: ${debugInfo.style.display === 'block' ? 'ON' : 'OFF'}`);
                    console.log(`Current attempt count: ${totalAttempts}`);
                    console.log(`Current sequence: [${currentSequence.join(', ')}]`);
                    console.log(`Correct sequence: [${correctSequence.join(', ')}]`);
                    e.preventDefault();
                }
            });
            
            window.addEventListener('resize', updateJoystickDimensions);
            
            // Added immediate recalculation after a short delay
            setTimeout(updateJoystickDimensions, 200);
            
            function updateJoystickDimensions() {
                baseRect = joystickBase.getBoundingClientRect();
                baseX = baseRect.left + baseRect.width / 2;
                baseY = baseRect.top + baseRect.height / 2;
                maxDistance = baseRect.width / 2 - joystickHandle.offsetWidth / 2;
            }
            
            function startDrag(e) {
                isDragging = true;
                updateJoystickDimensions(); // Update dimensions when interaction starts
                moveJoystick(e);
                markUserInteraction(); // Mark user interaction
                e.preventDefault();
            }
            
            function endDrag() {
                if (isDragging) {
                    isDragging = false;
                    resetJoystickPosition();
                    
                    if (currentDirection) {
                        addToSequence(currentDirection);
                        currentDirection = null;
                    }
                    
                    clearDirectionIndicators();
                    stopLockSound();
                }
            }
            
            function moveJoystick(e) {
                if (!isDragging) return;
                
                let clientX, clientY;
                
                if (e.type.startsWith('touch')) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                    e.preventDefault(); // Prevent scrolling
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                let deltaX = clientX - baseX;
                let deltaY = clientY - baseY;
                let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > maxDistance) {
                    deltaX = deltaX * maxDistance / distance;
                    deltaY = deltaY * maxDistance / distance;
                }
                
                joystickHandle.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                
                determineDirection(deltaX, deltaY);
                
                // Adjust sound based on distance for more feedback
                const intensityFactor = distance / maxDistance;
                playLockSound(intensityFactor);
            }
            
            function determineDirection(deltaX, deltaY) {
                clearDirectionIndicators();
                
                const threshold = maxDistance * 0.5;
                
                if (Math.abs(deltaX) < threshold && Math.abs(deltaY) < threshold) {
                    currentDirection = null;
                    return;
                }
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 0) {
                        currentDirection = 'RIGHT';
                        dirRight.classList.add('active-direction');
                    } else {
                        currentDirection = 'LEFT';
                        dirLeft.classList.add('active-direction');
                    }
                } else {
                    if (deltaY > 0) {
                        currentDirection = 'DOWN';
                        dirDown.classList.add('active-direction');
                    } else {
                        currentDirection = 'UP';
                        dirUp.classList.add('active-direction');
                    }
                }
            }
            
            function clearDirectionIndicators() {
                dirUp.classList.remove('active-direction');
                dirDown.classList.remove('active-direction');
                dirLeft.classList.remove('active-direction');
                dirRight.classList.remove('active-direction');
            }
            
            function resetJoystickPosition() {
                joystickHandle.style.transform = 'translate(-50%, -50%)';
            }
            
            // Enhanced function to show occasional extreme glitches
            function triggerExtremeGlitch() {
                // Only 30% chance of extreme glitch
                if (Math.random() > 0.7) {
                    document.body.classList.add('extreme-glitch');
                    
                    // Show cracks or scanlines at random
                    if (Math.random() > 0.5) {
                        glitchCracks.style.opacity = (Math.random() * 0.5 + 0.2).toString();
                        glitchCracks.classList.add('active');
                        setTimeout(() => {
                            glitchCracks.classList.remove('active');
                        }, 800);
                    }
                    
                    flashScreen(`rgba(${Math.random() > 0.5 ? '0, 255, 255' : '255, 0, 255'}, 0.3)`);
                    
                    setTimeout(() => {
                        document.body.classList.remove('extreme-glitch');
                    }, 300);
                }
            }
            
            // Enhanced function to start the glitching effects
            function startGlitchEffect() {
                if (glitchEnabled) return; // Already active
                
                console.log("Starting enhanced glitch effects");
                glitchEnabled = true;
                glitchContainer.classList.add('active');
                glitchScanlines.classList.add('active');
                
                // Start random glitch effects with more frequent and intense glitches
                glitchInterval = setInterval(() => {
                    // Random intensity glitch
                    const intensity = Math.random();
                    
                    if (intensity > 0.85) {
                        // Major glitch - screen shake + heavy visual artifacts
                        document.body.classList.add('shake');
                        
                        // Flicker the screen
                        lockContainer.classList.add('screen-flicker');
                        setTimeout(() => {
                            document.body.classList.remove('shake');
                            lockContainer.classList.remove('screen-flicker');
                        }, 200);
                        
                        // Occasional screen cracks
                        if (Math.random() > 0.7) {
                            glitchCracks.style.opacity = (Math.random() * 0.3 + 0.2).toString();
                            glitchCracks.classList.add('active');
                            setTimeout(() => {
                                glitchCracks.classList.remove('active');
                            }, 1000 + Math.random() * 2000);
                        }
                    } 
                    else if (intensity > 0.6) {
                        // Medium glitch - RGB split intensifies
                        const rgbSplit = document.querySelector('.glitch-rgb-split');
                        rgbSplit.style.opacity = '0.8';
                        setTimeout(() => rgbSplit.style.opacity = '', 400);
                    }
                    
                    // Random flash
                    if (Math.random() > 0.7) {
                        flashScreen(`rgba(${Math.random() > 0.5 ? '0, 255, 255' : '255, 0, 255'}, 0.2)`);
                    }
                }, 1500 + Math.random() * 3000); // More frequent random intervals (1.5-4.5s)
                
                // Schedule occasional extreme glitches
                extremeGlitchTimeout = setInterval(triggerExtremeGlitch, 5000 + Math.random() * 15000);
                
                // Start the radio sound looping
                if (hasUserInteracted) {
                    startRadioLoop();
                }
            }

            // Function to stop the glitching effects
            function stopGlitchEffect() {
                if (!glitchEnabled) return;
                
                console.log("Stopping glitch effects");
                glitchEnabled = false;
                glitchContainer.classList.remove('active');
                glitchScanlines.classList.remove('active');
                glitchCracks.classList.remove('active');
                
                if (glitchInterval) {
                    clearInterval(glitchInterval);
                    glitchInterval = null;
                }
                
                if (extremeGlitchTimeout) {
                    clearInterval(extremeGlitchTimeout);
                    extremeGlitchTimeout = null;
                }
                
                stopRadioLoop();
            }

            // Function to start radio sound looping
            function startRadioLoop() {
                if (radioPlaying || !hasUserInteracted) return;
                
                radioPlaying = true;
                
                function playRadioSound() {
                    if (!hasUserInteracted) return;
                    
                    attempt10Sound.currentTime = 0;
                    attempt10Sound.play()
                        .then(() => {
                            // Schedule next play with a small gap
                            const duration = attempt10Sound.duration;
                            if (glitchEnabled) {
                                radioLoopTimeout = setTimeout(playRadioSound, (duration * 1000) - 100);
                            }
                        })
                        .catch(e => {
                            console.log("Audio play failed:", e);
                            // Try again after a delay
                            if (glitchEnabled) {
                                radioLoopTimeout = setTimeout(playRadioSound, 2000);
                            }
                        });
                }
                
                playRadioSound();
            }

            // Function to stop radio sound
            function stopRadioLoop() {
                radioPlaying = false;
                if (radioLoopTimeout) {
                    clearTimeout(radioLoopTimeout);
                    radioLoopTimeout = null;
                }
                attempt10Sound.pause();
                attempt10Sound.currentTime = 0;
            }
            
            // Play appropriate attempt sound based on count
            function playAttemptSound() {
                if (!hasUserInteracted) return; // Skip if no user interaction yet
                
                if (totalAttempts >= 20 && lastAttemptSoundPlayed < 20) {
                    attempt20Sound.currentTime = 0;
                    attempt20Sound.play().catch(e => console.log("Audio play failed:", e));
                    lastAttemptSoundPlayed = 20;
                    flashScreen('rgba(255, 0, 0, 0.4)');
                    console.log("Playing attempt sound for 20+ attempts");
                } else if (totalAttempts >= 10 && lastAttemptSoundPlayed < 10) {
                    // Start the glitch effect at 10+ attempts
                    startGlitchEffect();
                    flashScreen('rgba(255, 0, 0, 0.25)');
                    console.log("Playing attempt sound for 10+ attempts and starting glitch effect");
                    lastAttemptSoundPlayed = 10;
                } else if (totalAttempts >= 5 && lastAttemptSoundPlayed < 5) {
                    attempt5Sound.currentTime = 0;
                    attempt5Sound.play().catch(e => console.log("Audio play failed:", e));
                    lastAttemptSoundPlayed = 5;
                    flashScreen('rgba(255, 0, 0, 0.15)');
                    console.log("Playing attempt sound for 5+ attempts");
                }
            }
            
            // Flash the screen with the given color
            function flashScreen(color) {
                screenFlash.style.backgroundColor = color;
                screenFlash.classList.add('active');
                
                setTimeout(() => {
                    screenFlash.classList.remove('active');
                }, 300);
            }
            
            // Modified addToSequence function to count movements and log attempts
            function addToSequence(direction) {
                currentSequence.push(direction);
                movementCounter++;
                
                // Check if we've reached a complete attempt (4 movements)
                if (movementCounter >= 4) {
                    totalAttempts++;
                    console.log(`Complete attempt #${totalAttempts}: ${currentSequence.join(', ')}`);
                    
                    // Check for playing attempt sounds based on count
                    playAttemptSound();
                    
                    // Reset movement counter
                    movementCounter = 0;
                }
                
                // Continue with the normal sequence checking
                checkSequence();
            }
            
            function checkSequence() {
                if (arraysEqual(currentSequence, correctSequence)) {
                    console.log("Correct sequence entered!");
                    unlockLock();
                } else if (currentSequence.length >= correctSequence.length) {
                    console.log(`Wrong sequence: ${currentSequence.join(', ')}. Expected: ${correctSequence.join(', ')}`);
                    console.log(`Failed attempt #${totalAttempts}`);
                    // Reset if sequence is wrong and has enough entries
                    resetSequence();
                }
            }
            
            function arraysEqual(arr1, arr2) {
                return arr1.length === arr2.length && arr1.every((value, index) => value === arr2[index]);
            }
            
            function playLockSound(intensity = 1) {
                if (!lockSoundPlaying && hasUserInteracted) {
                    lockSoundPlaying = true;
                    lockSound.currentTime = 0;
                    // Fixed: ensure volume never exceeds 1.0
                    lockSound.volume = Math.min(0.7 + (intensity * 0.3), 1.0); 
                    lockSound.playbackRate = 1.5 + (intensity * 0.5); // Quicker based on movement
                    lockSound.play().catch(e => {
                        console.log("Audio play failed:", e);
                        lockSoundPlaying = false;
                    });
                }
            }
            
            function stopLockSound() {
                lockSound.pause();
                lockSound.currentTime = 0;
                lockSoundPlaying = false;
            }
            
            function unlockLock() {
                // Stop glitch effect if active
                stopGlitchEffect();
                
                // Reset counter for next time
                totalAttempts = 0;
                movementCounter = 0;
                lastAttemptSoundPlayed = 0;
                
                // Play unlock sound if possible
                if (hasUserInteracted) {
                    unlockSound.play().catch(e => console.log("Audio play failed:", e));
                }
                
                lockContainer.style.opacity = '0';
                setTimeout(() => {
                    lockContainer.style.display = 'none';
                    keyCodeContainer.style.display = 'flex';
                    setTimeout(() => {
                        keyCodeContainer.style.opacity = '1';
                        
                        // Only try to play background music if we've had user interaction
                        if (hasUserInteracted) {
                            backgroundMusic.volume = 0.8;
                            backgroundMusic.play().catch(e => console.log("Audio play failed:", e));
                        }
                        console.log("Lock unlocked! Key code container shown");
                    }, 100);
                }, 2000);
            }

            function resetSequence() {
                currentSequence = [];
                movementCounter = 0;
                console.log("Sequence reset");
            }
            
            // Start the light flickering sound effect loop
            function startFlickeringSound() {
                if (!hasUserInteracted) return;
                
                // Make sure the sound is at beginning and play it
                lightPullSound.currentTime = 0;
                lightPullSound.loop = true;
                lightPullSound.volume = 1.0; // Maximum volume
                lightPullSound.play().catch(e => console.log("Audio play failed:", e));
            }
            
            // Stop the light flickering sound
            function stopFlickeringSound() {
                lightPullSound.pause();
                lightPullSound.loop = false;
            }
            
            function toggleLightBulb() {
                if (isAnimating) return; // Prevent multiple rapid clicks
                
                markUserInteraction(); // Mark user interaction
                isAnimating = true;
                
                // If light is currently off and we're turning it on
                if (!isBulbOn) {
                    // Animate pull string first
                    pullString.classList.add('pulling');
                    setTimeout(() => {
                        pullString.classList.remove('pulling');
                    }, 400);
                    
                    // Turn on the bulb with glitching effect
                    lightBulb.classList.add('on');
                    lightBulb.classList.add('glitching-light');
                    lightBeam.classList.add('on');
                    lightBeam.classList.add('glitching-beam');
                    
                    // Start the flickering sound loop
                    startFlickeringSound();
                    
                    // Only reveal new digits on odd-numbered toggle counts (1, 3, 5, 7)
                    if (bulbToggleCount % 2 === 0 && revealedDigits < 4) {
                        revealNewDigit();
                    } 
                    // Improve clarity on even-numbered toggles after all digits are revealed
                    else if (revealedDigits >= 4) {
                        improveClarity();
                    }
                    
                    // Illuminate digits when light is on
                    for (let i = 0; i < revealedDigits; i++) {
                        digits[i].classList.add('illuminated');
                    }
                } 
                // If light is currently on and we're turning it off
                else {
                    // Play click sound when turning off
                    lightClickSound.currentTime = 0;
                    lightClickSound.volume = 0.7;
                    lightClickSound.play().catch(e => console.log("Audio play failed:", e));
                    
                    // Stop the flickering sound
                    stopFlickeringSound();
                    
                    // Remove glitching classes to turn off the light
                    lightBulb.classList.remove('on', 'glitching-light');
                    lightBeam.classList.remove('on', 'glitching-beam');
                    
                    // Add flicker effect
                    setTimeout(() => {
                        lightBulb.classList.add('light-flicker');
                        setTimeout(() => lightBulb.classList.remove('light-flicker'), 200);
                    }, 50);
                    
                    // Remove illumination
                    digits.forEach(digit => digit.classList.remove('illuminated'));
                }
                
                isBulbOn = !isBulbOn;
                bulbToggleCount++;
                
                console.log(`Bulb toggled: ${isBulbOn ? 'ON' : 'OFF'}, Count: ${bulbToggleCount}`);
                
                // Reset animation flag after a short delay
                setTimeout(() => {
                    isAnimating = false;
                }, 400);
            }
            
            function revealNewDigit() {
                if (revealedDigits < 4) {
                    const digit = digits[revealedDigits];
                    // Start with maximum blur (level 1)
                    digit.classList.add('visible', 'blur-level-1');
                    revealedDigits++;
                    console.log(`Digit ${revealedDigits} revealed`);
                }
            }
            
            function improveClarity() {
                // Increase blur level each time the light is toggled on (after all digits are revealed)
                if (blurLevel < 6) {
                    blurLevel++;
                    console.log(`Improving clarity: blur level ${blurLevel}`);
                    
                    // Update all revealed digits to new blur level
                    for (let i = 0; i < revealedDigits; i++) {
                        // Remove all blur classes first
                        digits[i].classList.remove('blur-level-1', 'blur-level-2', 'blur-level-3', 
                                                'blur-level-4', 'blur-level-5', 'blur-level-6');
                        // Add new blur level
                        digits[i].classList.add(`blur-level-${blurLevel}`);
                    }
                }
            }
            
            // Set up event listeners
            joystickHandle.addEventListener('mousedown', startDrag);
            joystickHandle.addEventListener('touchstart', startDrag);

            document.addEventListener('mousemove', moveJoystick);
            document.addEventListener('touchmove', moveJoystick, { passive: false });

            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);

            // Modified to count reset button clicks as attempts
            resetButton.addEventListener('click', function() {
                resetSequence();
                totalAttempts++;
                markUserInteraction(); // Mark user interaction
                console.log(`Reset button clicked. Total attempts: ${totalAttempts}`);
                
                // Check for attempt sound playing
                playAttemptSound();
            });

            joystickBase.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            // Add light bulb interaction
            lightBulb.addEventListener('click', toggleLightBulb);
            lightBulb.addEventListener('touchend', function(e) {
                e.preventDefault();
                toggleLightBulb();
            });

            // Make pull string clickable too
            pullString.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation(); // Prevent double triggering with lightBulb click
                toggleLightBulb();
            });

            // Add direct interaction with the entire container to make it easier to toggle
            keyCodeContainer.addEventListener('click', function(e) {
                // Only toggle if clicking directly on container (not on already revealed elements)
                if (e.target === keyCodeContainer || e.target === lightBeam) {
                    toggleLightBulb();
                }
            });

            // Clean up audio when page unloads
            window.addEventListener('beforeunload', function() {
                if (lightPullSound) {
                    lightPullSound.pause();
                    lightPullSound.loop = false;
                }
                if (backgroundMusic) {
                    backgroundMusic.pause();
                }
                
                // Stop any attempt sounds
                attempt5Sound.pause();
                attempt10Sound.pause();
                attempt20Sound.pause();
                
                // Stop glitch effects
                if (glitchInterval) {
                    clearInterval(glitchInterval);
                }
                if (radioLoopTimeout) {
                    clearTimeout(radioLoopTimeout);
                }
                if (extremeGlitchTimeout) {
                    clearInterval(extremeGlitchTimeout);
                }
            });

            // Debug function to test the code reveal
            if (debugMode) {
                window.testReveal = function() {
                    unlockLock();
                    setTimeout(() => {
                        toggleLightBulb(); // On - First digit
                        setTimeout(() => {
                            toggleLightBulb(); // Off
                            setTimeout(() => {
                                toggleLightBulb(); // On - Second digit
                                setTimeout(() => {
                                    toggleLightBulb(); // Off
                                    setTimeout(() => {
                                        toggleLightBulb(); // On - Third digit
                                        setTimeout(() => {
                                            toggleLightBulb(); // Off
                                            setTimeout(() => {
                                                toggleLightBulb(); // On - Fourth digit
                                                setTimeout(() => {
                                                    toggleLightBulb(); // Off
                                                    setTimeout(() => {
                                                        toggleLightBulb(); // On - Clarity level 1
                                                        setTimeout(() => {
                                                            toggleLightBulb(); // Off
                                                            setTimeout(() => {
                                                                toggleLightBulb(); // On - Clarity level 2
                                                            }, 300);
                                                        }, 300);
                                                    }, 300);
                                                }, 300);
                                            }, 300);
                                        }, 300);
                                    }, 300);
                                }, 300);
                            }, 300);
                        }, 300);
                    }, 2500);
                };
                
                // Debug function to test attempt sounds
                window.testAttemptSounds = function() {
                    console.log("Testing attempt sounds...");
                    
                    // Set attempt count to 4 and trigger sound (should play 5+ sound)
                    totalAttempts = 4;
                    setTimeout(() => {
                        totalAttempts++;
                        playAttemptSound();
                        
                        // Set attempt count to 9 and trigger sound (should play 10+ sound)
                        setTimeout(() => {
                            totalAttempts = 9;
                            setTimeout(() => {
                                totalAttempts++;
                                playAttemptSound();
                                
                                // Set attempt count to 19 and trigger sound (should play 20+ sound)
                                setTimeout(() => {
                                    totalAttempts = 19;
                                    setTimeout(() => {
                                        totalAttempts++;
                                        playAttemptSound();
                                    }, 1000);
                                }, 2000);
                            }, 1000);
                        }, 2000);
                    }, 1000);
                };
                
                // Debug function to test glitch effects
                window.testGlitchEffect = function() {
                    if (glitchEnabled) {
                        stopGlitchEffect();
                    } else {
                        startGlitchEffect();
                    }
                };
                
                // Debug function to test extreme glitch
                window.testExtremeGlitch = function() {
                    triggerExtremeGlitch();
                };
            }
